  <link rel="stylesheet" href="lib/css/bootstrap.min.css">

<body>
  <header>
    <h1>NettyFinder 🚀</h1>
    <p class="text-center">This script checks a 
        <img src="img/nigeria.png"
          class="flag" alt="Nigeria Flag"> Telephone number and detects which
        network it belongs to.</p>
  </header>

  <section id="userInput">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">

          <!-- NettyFinder Form -->
          <form id="nettyFinderForm" onsubmit="compute(event)">

            <div class="form-group">
              <div class="col-md-12">
                <div class="alert alert-danger text-center" role="alert">
                  Enter number without [+234] e.g 08109445504
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <input type="text" name="telephone" class="form-control" placeholder="Enter Telephone number"
                  id="cf-name" autocomplete="off">
              </div>
              <div class="col-md-3 col-sm-3">
                <button type="submit" class="form-control submit-btn">Submit</button>
              </div>

              <div class="col-md-12 col-sm-12">
                <input id="result" type="text" name="nettyResult" class="form-control" placeholder="NettyFinder Result"
                  readonly>
              </div>
            </div>
          </form>
        </div>

        <!-- Share Buttons-->

        <div class="col-md-6 col-sm-6">
          <div class="container">
            <img src="img/logo.png" class="img-responsive" alt="nettyfinder spaceship">
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <div class="footer-thumb ">
            <h4>
              Made with
              <i class="fas fa-heart"></i> by
              <a href="https://bolajiayodeji.github.io">Bolaji Ayodeji</a> and
              <a href="https://github.com/BolajiAyodeji/netty-finder/graphs/contributors">this awesome
                people</a>
              </p>
          </div>
        </div>

        <div class=" col-md-4 col-sm-12 ">
          <div class="footer-thumb">
            <div class="shareButton">
                <a class="github-button" href="https://github.com/BolajiAyodeji/netty-finder " data-icon="octicon-star "
                data-size="large " data-show-count="true"
                aria-label="Star BolajiAyodeji/netty-finder on GitHub ">Star</a>

              <a href="https://twitter.com/intent/tweet?&ref_src=twsrc%5Etfw" class="twitter-mention-button"
                data-size="large"
                data-text="Hello there! I just tried out #NettyFinder and it got the network of my Nigerian Telephone number right. Some cool app developed by @iambolajiayo, check it out"
                data-show-count="false">Tweet to @iambolajiayo</a>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

              <iframe
                src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fnetty-finder.herokuapp.com&layout=button&size=large&mobile_iframe=true&appId=1638690196224226&width=73&height=28"
                width="73" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowTransparency="true" allow="encrypted-media"></iframe>
            </div>
          </div>
        </div>

        <div class="col-md-2 col-sm-12 ">
          <div class="copyright-text ">
            <p>Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
            </p>
