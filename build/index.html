    <h1>NettyFinder 🚀</h1>
    <p class="text-center">This script checks a 
        <img src="img/nigeria.png"

  <section id="userInput">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">

          <!-- NettyFinder Form -->
          <form id="nettyFinderForm" onsubmit="compute(event)">

            <div class="form-group">
              <div class="col-md-12">
                <div class="alert alert-danger text-center" role="alert">
                  Enter number without [+234] e.g 08109445504
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <input type="text" name="telephone" class="form-control" placeholder="Enter Telephone number"
                  id="cf-name" autocomplete="off">
              </div>
              <div class="col-md-3 col-sm-3">
                <button type="submit" class="btn form-control submit-btn">Check Network</button>
              </div>

            </div>
          </form>
        </div>

        <div class="col-md-6 col-sm-6">
          <div class="container">
            <img src="./img/flyy.gif" class="img-responsive" alt="nettyfinder spaceship">
