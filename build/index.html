  <header>
    <h1>NettyFinder 🚀</h1>
    <p class="text-center">Check a +234 telephone number and detect which network it belongs to.</p>

  <section id="userInput">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">

          <!-- NettyFinder Form -->
          <form id="nettyFinderForm" onsubmit="compute(event)">

            <div class="form-group">
              <div class="col-md-12">
                <div class="alert alert-danger text-center" role="alert">
                  Enter number without [+234] e.g 08109445504
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <label for="telephone number">Enter telephone number: </label>
                <input type="text" name="telephone number" id="telephone number" class="form-control"
                  placeholder="Enter telephone number" autocomplete="off">
              </div>
              <div class="col-md-6 col-sm-3">
                <button type="submit" class="btn submit-btn form-control">Check Network</button>
              </div>

            </div>
          </form>
        </div>

        <div class="col-md-6 col-sm-6">
          <div class="container gif">
            <img src="./img/nigeria.gif" class="img-responsive" alt="GIF of humans happy and celebrating nigeria">
          </div>
        </div>
      </div>
    </div>
